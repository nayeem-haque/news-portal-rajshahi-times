<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rajshahi Times</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="px-20 py-2 ">

  <!--header start-->
  <header>
    <div class="navbar  font-sans">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl text-amber-700">
          <span class="bg-amber-200 rounded-full text-black p-2">Rajshahi</span>&nbsp;Times</a>
      </div>
      <div class="flex-none gap-2">
        <a class="btn btn-ghost normal-case text-xl text-amber-700">News</a>
        <a class="btn btn-ghost normal-case text-xl text-blue">Blog</a>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img src="https://placeimg.com/80/80/people" />
            </div>
          </label>
          <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
            <li>
              <a class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <hr />

    <ul id="category" class="menu menu-horizontal bg-base-100 rounded-box font-serif  ml-5 mt-5"></ul>
  </header>
  <!--header end-->

  <!--news body start-->
  <div id="news-body" class="grow grid grid-cols-2 gap-4"></div>
  <!--news body end-->

  <!--modal start-->
  <input type="checkbox" id="my-modal-6" class="modal-toggle" />
  <div class="modal modal-bottom sm:modal-middle">
    <div class="modal-box w-11/12">
      <div id="modal-body"></div>
      <div class="modal-action">
        <label for="my-modal-6" class="btn">OK</label>
      </div>
    </div>
  </div>
  <!--modal end-->

  <script src="js/times.js"></script>
</body>

</html>
