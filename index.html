<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rajshahi </title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="px-20 py-2">
  <!-- header starts -->

  <header>
    <div class="navbar bg-base-100 font-serif">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl text-blue-600">
          <span class="bg-blue-700 rounded text-white p-1">Rajshahi</span>&nbsp;Times</a>
      </div>
      <div class="flex-none gap-2">
        <a class="btn btn-ghost normal-case text-xl text-blue-600">News</a>
        <a class="btn btn-ghost normal-case text-xl text-blue">Blogs</a>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img src="https://placeimg.com/80/80/people" />
            </div>
          </label>
          <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
            <li>
              <a class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <hr />

    <ul id="category" class="menu menu-horizontal bg-base-100 rounded-box font-serif ml-40"></ul>
  </header>

  <!-- header ends -->

  <!-- news body starts -->

  <div id="news-body" class="grow grid grid-cols-3 gap-4"></div>

  <!-- news body ends -->

  <script src="js/dhakaDaily.js"></script>
</body>

</html>
